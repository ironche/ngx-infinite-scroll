<mat-toolbar color="primary">
  <span>ngx-scroll demo application</span>
</mat-toolbar>

<mat-tab-group dynamicHeight mat-align-tabs="start">
  <mat-tab label="Virtual scroll - Custom items">
    <ng-template matTabContent>
      <vscr-custom-items></vscr-custom-items>
    </ng-template>
  </mat-tab>

  <mat-tab label="Virtual scroll - Text items">
    <ng-template matTabContent>
      <vscr-text-items></vscr-text-items>
    </ng-template>
  </mat-tab>

  <mat-tab label="Infinite scroll - Custom items">
    <ng-template matTabContent>
      <infs-custom-items></infs-custom-items>
    </ng-template>
  </mat-tab>

  <mat-tab label="Infinite scroll - Text items">
    <ng-template matTabContent>
      <infs-text-items></infs-text-items>
    </ng-template>
  </mat-tab>
</mat-tab-group>
